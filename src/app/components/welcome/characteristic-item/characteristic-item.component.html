<div class="characteristic-card">
  <div class="leftside">
    <img [src]="imagePath + item.image" [alt]="item.title" />
  </div>
  <div class="righside">
    <h3 class="char-title">
      {{ item.title }}
    </h3>
    <p class="char-description">
      {{ item.description }}
    </p>
  </div>
</div>
